<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Herramienta de estimación de biodiversidad y captura de carbono del proyecto Ganadería Colombiana Sostenible.">
  <title>{{ .Site.Title }}</title>
  {{ $style := resources.Get "tailwind.css" | postCSS | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body class="font-barlow min-h-screen flex flex-col">
  <main class="flex-grow">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
  {{ block "js" . }}{{ end }}
</body>
</html>
